<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Red Rose</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #330000, #000);
      overflow: hidden;
    }

    model-viewer,
    #fallbackImage {
      width: 90vw;
      max-width: 400px;
      height: 80vh;
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      color: #ff4d4d;
      font-size: 1.2rem;
      text-align: center;
      width: 100%;
    }

    .message {
      position: fixed;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #ff7aa2;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ðŸ”¥ MUSIC BUTTON */
    .music-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 1.6rem;
      background: rgba(255, 77, 77, 0.15);
      border: 1px solid #ff4d4d;
      color: #ff7aa2;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸŽµ Toggle Button -->
  <button id="musicBtn" class="music-btn">ðŸŽµ</button>

  <!-- 3D Rose -->
  <model-viewer id="roseModel"
                src="rose.glb"
                alt="Interactive Red Rose"
                camera-controls
                auto-rotate
                touch-action="pan-y"
                style="--poster-color: #000"
                shadow-intensity="1">
  </model-viewer>

  <!-- Fallback Image -->
  <img id="fallbackImage"
       src="fallback.jpg"
       alt="Rose"
       style="display:none;" />

  <div id="message" class="message"></div>
  <div class="instructions">Touch and drag to rotate the rose ðŸŒ¹</div>

  <script>
    const rose = document.getElementById('roseModel');
    const fallbackImage = document.getElementById('fallbackImage');
    const messageEl = document.getElementById('message');

    /* ===== MESSAGES ===== */
    const messages = [
      "...",
      "just like the rose every side of u feels special",
      "I love with everything I have sweetheart",
      "ur forever my beloved",
      "So I made this rose for u"
    ];

    let lastIndex = -1;
    const DEAD_ZONE = 5;

    function radToDeg(rad) {
      return rad * (180 / Math.PI);
    }

    rose.addEventListener('camera-change', () => {
      const orbit = rose.getCameraOrbit();
      if (!orbit) return;

      let angle = radToDeg(orbit.theta);
      angle = (angle + 360) % 360;

      if (angle < DEAD_ZONE) {
        messageEl.classList.remove('show');
        lastIndex = -1;
        return;
      }

      const section = Math.floor((angle - DEAD_ZONE) / 90);
      const index = ((section % messages.length) + messages.length) % messages.length;

      if (index !== lastIndex) {
        lastIndex = index;
        messageEl.textContent = messages[index];
        messageEl.classList.remove('show');
        requestAnimationFrame(() => messageEl.classList.add('show'));
      }
    });

    /* ===== GLB retry + fallback ===== */
    let hasRetried = false;
    const originalSrc = rose.getAttribute('src');

    rose.addEventListener('error', () => {
      if (!hasRetried) {
        hasRetried = true;
        rose.setAttribute('src', '');
        setTimeout(() => rose.setAttribute('src', originalSrc), 100);
        return;
      }

      rose.style.display = 'none';
      fallbackImage.style.display = 'block';
      messageEl.textContent = messages[0];
      messageEl.classList.add('show');
    });

    /* ===== ðŸŽµ MUSIC LOGIC ===== */
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
      if (!isPlaying) {
        music.play();
        musicBtn.textContent = 'â¸ï¸';
      } else {
        music.pause();
        musicBtn.textContent = 'ðŸŽµ';
      }
      isPlaying = !isPlaying;
    }

    musicBtn.addEventListener('click', toggleMusic);

    // Mobile: first interaction starts music
    document.body.addEventListener('click', () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });
  </script>

</body>
</html>
